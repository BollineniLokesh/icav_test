<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Managment</title>
    <link href="./bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>


    <body>
        <div id="login">
            <h3 class="text-center text-white pt-5">Book Managment</h3>
            <div class="container">
                <div id="login-row" class="row justify-content-center align-items-center">
                    <div id="login-column" class="col-md-6">
                        <div id="login-box" class="col-md-12">
                            <form onsubmit="return login(this)" id="login-form" class="form">
                                <h3 class="text-center text-info">Login</h3>
                                <div class="form-group">
                                    <label for="username" class="text-info">Username:</label><br>
                                    <input required type="email" name="username" id="username" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="password" class="text-info">Password:</label><br>
                                    <input required type="password" name="password" id="password" class="form-control">
                                </div>
                                <div class="form-group">
                                    <input type="submit" name="submit" class="btn btn-info btn-md btn-block"
                                        value="submit">
                                </div>
                            </form>
                            <script>
                                function login(form) {
                                    const payload = {
                                        'username': form.username.value,
                                        'password': form.password.value
                                    };
                                    /** 
                                     * Uncomment below method for api integration
                                        loginAction();
                                    */

                                    /** Comment below method When api integrated */
                                    onLoginSuccess();
                                    return false;

                                }
                                function onLoginSuccess() {
                                    window.localStorage.setItem('LOGIN', 'true');
                                    window.location.href = './home.html';
                                }
                                async function loginAction() {
                                    const apiRes = await fetch('http://127.0.0.1:5000/api/signin', {
                                        method: 'POST',
                                        body: JSON.stringify(payload)
                                    }).then((res) => res.json()).catch((err) => { });
                                    if (apiRes.success) {
                                        onLoginSuccess();
                                    } else {
                                        window.alert('Login Failed');
                                    }
                                }
                            </script>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

</body>

</html>
